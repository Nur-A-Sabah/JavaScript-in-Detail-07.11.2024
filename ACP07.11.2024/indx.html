<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      body {
        text-align: center;
        background-color: azure;
      }
      h2 {
        color: #076f59;
      }
      p {
        color: #700320;
      }
      b {
        color: #000;
      }
      #result {
        color: #920884;
      }
    </style>
  </head>
  <body>
    <h2>JavaScript Error Handling and arrow function</h2>
    <p>
      This example demonstrates how to use <b>catch</b> to display an error.
    </p>
    <p id="result"></p>
    <script>
      product = (a, b) => a * b;
      try {
        document.getElementById("result").innerHTML = a;
      } catch (err) {
        document.getElementById("result").innerHTML = err.message;
      }
    </script>
  </body>
</html>
